<!DOCTYPE html>
<html>
<head>
    <title>Peta Gempa</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <style>
        html, body, #map {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; 
        }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    var myAPIKey = "b4ea4c3086734369b678394faca5d1b6";

    const map = L.map('map').setView([-2.5489, 118.0149], 5); 
    window.dispatchEvent(new Event('resize'));

    L.tileLayer('https://maps.geoapify.com/v1/tile/osm-carto/{z}/{x}/{y}.png?apiKey=b4ea4c3086734369b678394faca5d1b6', {
        attribution: 'Powered by <a href="https://www.geoapify.com/" target="_blank">Geoapify</a> | Â© <a href="https://www.openstreetmap.org/copyright" target="_blank">OpenStreetMap</a> contributors',
        maxZoom: 20
    }).addTo(map);

    map.invalidateSize(); // Tambahkan ini di sini


    var mainshockMarker = null;
    var aftershockMarkers = [];
    var distanceCircle = null;

    function clearMapElements() {
        if (mainshockMarker) {
            map.removeLayer(mainshockMarker);
            mainshockMarker = null;
        }
        aftershockMarkers.forEach(function(marker) {
            map.removeLayer(marker);
        });
        aftershockMarkers = [];
        if (distanceCircle) {
            map.removeLayer(distanceCircle);
            distanceCircle = null;
        }
    }

    function addMainshockMarker(lat, lon, magnitude) {
        clearMapElements();
        mainshockMarker = L.marker([lat, lon], {
            icon: L.icon({
                iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
                shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34],
                shadowSize: [41, 41]
            })
        }).addTo(map)
          .bindPopup("<b>Gempa Utama</b><br>Magnitudo: " + magnitude.toFixed(2))
          .openPopup();
        map.setView([lat, lon], 8); 
    }

    function addAftershockMarker(lat, lon, magnitude, distance) {
        var aftershockIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-orange.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });
        var marker = L.marker([lat, lon], {icon: aftershockIcon}).addTo(map)
                       .bindPopup("<b>Gempa Susulan</b><br>Magnitudo: " + magnitude.toFixed(2) + "<br>Jarak: " + distance.toFixed(2) + " km");
        aftershockMarkers.push(marker);
    }

    function drawDistanceCircle(lat, lon, radiusKm) {
        if (distanceCircle) {
            map.removeLayer(distanceCircle);
        }
        distanceCircle = L.circle([lat, lon], {
            color: 'darkred',
            fillColor: '#f03',
            fillOpacity: 0.1,
            radius: radiusKm * 1000 
        }).addTo(map);
    }


    map.on('click', function(e) {
        var lat = e.latlng.lat;
        var lon = e.latlng.lng;
        if (window.javaApp) {
            javaApp.handleMapClick(lat, lon);
        } else {
            console.error("Objek javaApp tidak ditemukan. Komunikasi JS-Java belum siap.");
        }
    });

    function setMapView(lat, lon, zoom) {
        map.setView([lat, lon], zoom);
    }

</script>

</body>
</html>
